name: Create and publish a Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    uses: setsetset-777/infra/.github/workflows/docker-publish.yml@main
    with:
      image_name: ${{ github.repository }}
      registry: ghcr.io
    secrets:
      GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
